<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Otogram - شارك لحظاتك مع العالم" />
    
    <!-- إضافة خط Cairo من Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- منع وميض الشاشة عند تحميل الثيم -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme') || 'dark';
          const html = document.documentElement;
          
          if (html) {
            html.setAttribute('data-theme', savedTheme);
            html.style.backgroundColor = savedTheme === 'dark' ? '#000000' : '#ffffff';
          }
          
          const body = document.body;
          if (body) {
            body.style.backgroundColor = savedTheme === 'dark' ? '#000000' : '#ffffff';
          }
          
          // تحديث meta theme-color
          const metaThemeColor = document.querySelector('meta[name="theme-color"]');
          if (metaThemeColor) {
            metaThemeColor.setAttribute('content', savedTheme === 'dark' ? '#000000' : '#ffffff');
          }
          
          // تحديث manifest
          const manifestLink = document.querySelector('link[rel="manifest"]');
          if (manifestLink) {
            const manifestUrl = savedTheme === 'dark' ? '/site.webmanifest' : '/site-light.webmanifest';
            manifestLink.setAttribute('href', manifestUrl);
          }
        } catch (e) {
          console.error('Theme initialization error:', e);
          // تطبيق الدارك مود كافتراضي في حالة الخطأ
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
    
    <!-- تحسين الأداء -->
    <style>
      /* منع وميض المحتوى */
      html {
        background-color: #000000;
      }
      
      [data-theme="light"] html {
        background-color: #ffffff;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      /* Loading screen */
      #root:empty::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #fe2c55;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      #root:empty::after {
        content: 'Otogram';
        position: fixed;
        top: calc(50% + 60px);
        left: 50%;
        transform: translateX(-50%);
        color: #fe2c55;
        font-family: 'Cairo', sans-serif;
        font-size: 24px;
        font-weight: 700;
        margin-top: 20px;
      }
      
      @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Hide loading after React loads */
      #root:not(:empty)::before,
      #root:not(:empty)::after {
        display: none;
      }
    </style>
    
    <title>Otogram - شارك لحظاتك مع العالم</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
