<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Otogram - شارك لحظاتك مع العالم" />
    
    <!-- تحميل الخط بشكل async -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    
    <!-- سكريبت الثيم -->
    <script>
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      document.documentElement.style.backgroundColor = savedTheme === 'dark' ? '#000000' : '#ffffff';
    </script>
    
    <!-- شاشة التحميل -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #0A0A0A;
        overflow-x: hidden;
      }
      
      body {
        font-family: 'Cairo', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      /* شاشة التحميل */
      #otogram-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0A0A0A;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      #otogram-loader.hide {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-icon-container {
        position: relative;
        width: 100px;
        height: 100px;
        margin-bottom: 30px;
      }
      
      .loader-icon-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        animation: float 2s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      .loader-spinner {
        position: absolute;
        top: -20px;
        left: -20px;
        width: 140px;
        height: 140px;
        border: 3px solid rgba(200, 168, 130, 0.2);
        border-top-color: #C8A882;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loader-brand {
        font-size: 32px;
        font-weight: 900;
        color: #C8A882;
        margin-bottom: 8px;
      }
      
      .loader-subtitle {
        font-size: 14px;
        color: #A8845F;
        font-weight: 600;
      }
      
      @media (max-width: 480px) {
        .loader-icon-container {
          width: 80px;
          height: 80px;
        }
        .loader-spinner {
          width: 120px;
          height: 120px;
          top: -20px;
          left: -20px;
        }
        .loader-brand {
          font-size: 28px;
        }
      }
    </style>
    
    <title>Otogram - شارك لحظاتك مع العالم</title>
  </head>
  <body>
    <!-- شاشة التحميل -->
    <div id="otogram-loader">
      <div class="loader-icon-container">
        <div class="loader-spinner"></div>
        <img src="/favicon.svg" alt="Otogram" class="loader-icon-image" />
      </div>
      <div class="loader-brand">Otogram</div>
      <div class="loader-subtitle">شارك لحظاتك مع العالم</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- إخفاء شاشة التحميل عند جاهزية React -->
    <script>
      // مراقبة تحميل React
      const checkRoot = setInterval(function() {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const loader = document.getElementById('otogram-loader');
          if (loader) {
            loader.classList.add('hide');
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
          clearInterval(checkRoot);
        }
      }, 100);
      
      // إخفاء إجباري بعد 10 ثواني كحد أقصى
      setTimeout(function() {
        const loader = document.getElementById('otogram-loader');
        if (loader) {
          loader.classList.add('hide');
          setTimeout(function() {
            loader.remove();
          }, 300);
        }
        clearInterval(checkRoot);
      }, 10000);
    </script>
  </body>

</html>
